<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFL Info Bot</title>
  <link rel="stylesheet" href="/public/styles.css">
</head>
<body>
  <div id="layout-container">
    <!-- Chat Container -->
    <div id="chat-container">
      <header>
        <h1>NFL Infobot</h1>
      </header>
      <main id="chat-window">
        <div id="messages"></div>
      </main>
      <footer>
        <input type="text" id="user-input" placeholder="Ask me anything about the NFL...">
        <button id="send-btn">Send</button>
      </footer>
    </div>
  </div>
  <script src="/public/script.js" defer></script>
  <link rel="icon" href="favicon.ico">
</body>
</html>
